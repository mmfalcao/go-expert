<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <h1>Courses</h1>
    <table>
        <thead>
            <th>Course</th>
            <th>Hour</th>
        </thead>
        <tbody>
            {{ range . }}
                {{ if eq .Hour 40 }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Hour }}</td>
                    </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
</body>
</html>
