{{ template "header.html" }}
<body>
    <h1>Courses</h1>
    <table>
        <thead>
            <th>Course</th>
            <th>Hour</th>
        </thead>
        <tbody>
            {{ range . }}
                <tr>
                    <td>{{ .Name | ToUpper }}</td>
                    <td>{{ .Hour }}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
{{ template "footer.html" }}
